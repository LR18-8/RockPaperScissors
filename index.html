<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css" /> 
    </head>

<body>
<div class="wrapper">

    <div class="title">
        <h1>Rock, Paper, Scissors</h1>
    </div>

        <div class="gameOutput">
            <p id="gameOutput">Please make your selection by clicking one of the buttons below</p>
        </div>

            <div class="btnWrapper">

                <div class="gameBtns">
                    <button name="gameBtn" onclick="runGame(this.value)" value="rock">&#129704;</button>
                </div>

                <div class="gameBtns">
                    <button name="gameBtn" onclick="runGame(this.value)" value="paper">&#129531;</button>
                </div>

                <div class="gameBtns">
                    <button name="gameBtn" onclick="runGame(this.value)" value="scissors">&#9984;</button>
                </div>

            </div>

                <div class="score">
                    <h2>Scoreboard</h2>

                        <div class="flexRowWrap">
                        
                            <div class="playerScore">
                                <h3>Player Score</h3>
                                <p id="playerScoreOutput">0</p>
                            </div>

                            <div class="computerScore">
                                <h3>Computer Score</h3>
                                <p id="compScoreOutput">0</p>
                            </div>
                        </div>
                </div>
</div>


<div id="popupWrapper" class="hidden">

    <div id="popup" class="hidden">

        <h1 id="endHeading"></h1>

        <p id="endMsg"></p>

        <button onclick="location.reload()">Play Again</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
