<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css" /> 
    </head>

<body>
<div class="wrapper">

    <div class="title">
        <h1>Rock, Paper, Scissors</h1>
    </div>

        <div class="gameOutput">
            <p>Game Output</p>
        </div>

            <div class="btnWrapper">

                <div class="gameBtns">
                    <button name="gameBtn" onclick="runGame(this.value)" value="rock">&#129704;</button>
                </div>

                <div class="gameBtns">
                    <button name="gameBtn" onclick="runGame(this.value)" value="paper">&#129531;</button>
                </div>

                <div class="gameBtns">
                    <button name="gameBtn" onclick="runGame(this.value)" value="scissors">&#9984;</button>
                </div>

            </div>

                <div class="score">
                    <p>Score: </p>
                </div>
</div>

<script src="script.js"></script>
</body>
</html>
